<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*para ter as linhas coladas*/
        }


        td {
            border: 1px solid black;    /*para ter linhas*/
            padding: 8px;
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical*/
        }

     </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--hierarquia de tabelas
            table row - linha de tabela
            table header - cabeÃ§alho de tabelas
            table data - dado da tabela-->

</body>
</html>
