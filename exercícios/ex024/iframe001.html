<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> 
        iframe {
            width: 70vw;
            height: 50vh;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de ifram</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="1" scrolling= "no">    <!--para nao rolar-->
                        <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a>    <!-- tudo o que está dentro aparece se não aprecer o iframe-->
        </iframe>
        
        Curso em video para aprender a programar.

    </p>

    <p>Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </p>

    <p>O site do Google
        <iframe src="https://google.com" frameborder="0"></iframe> não permite.</p>
    
</body>
</html>
