<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Aluno:</label>
        <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required>
    </p>

    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" min="1"   max="20" placeholder="1 a 20" step="0.1" required>
    </p>         
    <!--para numeros não é min/maxlenght, é apenas min/max//
    Step é para definir de quanto em quanto é que vai saltar o numero-->

    <p>
        <label for="iano">Data Nascimento:</label>
        <input type="date" name="ano" id="iano" value="2000-01-01">
    </p>
    
    <!--value dá para aparecer já com um preenchimento predefinido que dá para alterar-->

    <p>
        <label for="imes">Ano Letivo:</label>
        <input type="month" name="mes" id="imes" value="2024-09">   
    </p>

    <p>
        <label for="ihora">Hora do Teste:</label>
        <input type="time" name="hora" id="ihora">
    </p>

    <p>
        <label for="irange">Teste range:</label>
        <input type="range" name="range" id="irange">
    </p>

    <p>
        <label for="ificheiro">Teste ficheiro:</label>
        <input type="file" name="ficheiro" id="ificheiro">
    </p>
    
    <p>
        <label for="ipesquisa">Teste pesquisa:</label>
        <input type="search" name="pesquisa" id="ipesquisa">
    </p>

    <p>
        <label for="icor">Teste de cor</label>
        <input type="color" name="cor" id="icor">
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
